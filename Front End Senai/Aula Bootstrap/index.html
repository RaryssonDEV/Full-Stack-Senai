<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>

body {
    background: linear-gradient(135deg, #ffe29f, #ffa07a);
    font-family: 'Poppins', sans-serif;
    color: #333;
}

/* Header e Navbar */
header {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
.navbar {
    border-bottom: 2px solid #ff5733;
}
.navbar-brand {
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff5733 !important;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}
.nav-link {
    font-size: 1.1rem;
    transition: color 0.3s;
}
.nav-link:hover {
    color: #ffbd69 !important;
}

/* Botão de pesquisa */
button.btn-outline-danger {
    border-color: #ff5733;
    color: #ff5733;
    transition: all 0.3s;
}
button.btn-outline-danger:hover {
    background-color: #ff5733;
    color: white;
}

/* Carrossel */
.carousel {
    border-radius: 15px;
    overflow: hidden;
}
.carousel-indicators [data-bs-target] {
    background-color: #ff5733;
}
.carousel-control-prev-icon, .carousel-control-next-icon {
    filter: invert(100%);
}

/* Seção Categorias */
#categorias {
    background-color: #fdf5e6;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 2rem 1rem;
    margin-top: 2rem;
}
#categorias h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff5733;
    margin-bottom: 1.5rem;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}
#categoriaItems {
    gap: 20px;
}

/* Animação dos itens */
#categoriaItems > div:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
}

/* Rodapé (se necessário adicionar futuramente) */
footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
    margin-top: 3rem;
}
footer a {
    color: #ffbd69;
    text-decoration: none;
    transition: color 0.3s;
}
footer a:hover {
    color: #ffa07a;
}

/* Outros ajustes gerais */
.shadow-lg {
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2) !important;
}

/* Adicione fontes bonitas */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

</style>
</head>
<body>
    <header>
        <!-- bg- = backgroundcolor-cordesejada -->
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <!-- container(80% centralizado) -->
            <!-- container-fluid(100%) -->
            <!-- w- (width) (0,25,50,75,100) -->
            <!-- h- (height) -->
            <div class="container">
            <!-- logo -->
            <a class="navbar-brand text-light" href="index.html">DRINKS</a>
            <!-- botao mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="pages/catalogo.html">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="pages/carrinho.html">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Perfil</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="banner">
            <div id="carouselExampleIndicators" class="carousel slide w-75 my-3 mx-auto shadow-lg">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/banner1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/banner2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Banner3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section id="categorias" class="container-fluid d-flex flex-column align-items-center">
          <h1>CATEGORIAS</h1>
          <!-- CATEGORIAS ITEMS PARA O JAVASCRIPT -->
          <div id="categoriaItems" class="container-fluid d-flex my-4 justify-content-center flex-wrap gap-3">
            <!-- ITEMS JS -->
            
            
          </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
