<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>

/* Background geral */
body {
    background: linear-gradient(135deg, #ffd1a9, #ff7b54);
    font-family: 'Poppins', sans-serif;
    color: #333;
}

/* Header e Navbar */
header {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
.navbar {
    border-bottom: 2px solid #ff4500;
}
.navbar-brand {
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff4500 !important;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}
.nav-link {
    font-size: 1.1rem;
    transition: color 0.3s;
}
.nav-link:hover {
    color: #ffcc80 !important;
}

/* Botão de pesquisa */
button.btn-outline-danger {
    border-color: #ff4500;
    color: #ff4500;
    transition: all 0.3s;
}
button.btn-outline-danger:hover {
    background-color: #ff4500;
    color: white;
}

/* Seções principais */
h2 {
    color: #ff4500;
    text-align: center;
    margin-top: 2rem;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

#botoesDrinks, #pesquisarDrinks {
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
}

#botoesDrinks button, #pesquisarDrinks button {
    margin: 0.5rem;
    padding: 0.7rem 1.5rem;
    background: #ff4500;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

#botoesDrinks button:hover, #pesquisarDrinks button:hover {
    background: #ff7846;
    transform: scale(1.05);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

#pesquisarDrinks input {
    width: calc(100% - 130px);
    padding: 0.7rem;
    margin-right: 0.5rem;
    border: 2px solid #ff4500;
    border-radius: 5px;
    font-size: 1rem;
}

/* Resultados */
#resultados {
    margin: 2rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 900px;
}

/* Animações e efeitos */
button:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease;
}

/* Adicione fontes bonitas */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container">
            <!-- logo -->
            <a class="navbar-brand text-light" href="../index.html">DRINKS</a>
            <!-- botao mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="catalogo.html">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="carrinho.html">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Perfil</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="botoesDrinks">
            <h2>DRINKS DE A a Z</h2>
            <button onclick="buscaAlfabetica('a')">A</button>
            <button onclick="buscaAlfabetica('b')">B</button>
            <button onclick="buscaAlfabetica('c')">C</button>
            <h2>DRINK ALEATORIO</h2>
            <button onclick="drinkAleatorio()">DRINK ALEATORIO</button>
        </section>

        <section id="pesquisarDrinks">
            <h2>PESQUISAR DRINK</h2>
            <input type="text" id="pesquisar">
            <button id="buscarBtn">BUSCAR</button>
        </section>

        <section id="resultados"></section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/pegarDrinks.js"></script>
</body>
</html>
