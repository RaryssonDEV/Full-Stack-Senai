<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRINHO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
/* Background geral */
body {
    background: linear-gradient(135deg, #f4c4f3, #fc67fa);
    font-family: 'Poppins', sans-serif;
    color: #333;
}

/* Header e Navbar */
header {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}
.navbar {
    border-bottom: 2px solid #ff1493;
}
.navbar-brand {
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff1493 !important;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}
.nav-link {
    font-size: 1.1rem;
    transition: color 0.3s;
}
.nav-link:hover {
    color: #ffcccb !important;
}

/* Botão de pesquisa */
button.btn-outline-danger {
    border-color: #ff1493;
    color: #ff1493;
    transition: all 0.3s;
}
button.btn-outline-danger:hover {
    background-color: #ff1493;
    color: white;
}

/* Seção Carrinho */
#telaCarrinho {
    margin-top: 2rem;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #ff1493;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

/* Produtos no carrinho */
.card {
    border: none;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}
.card:hover {
    transform: scale(1.03);
}
.card-title {
    font-weight: bold;
    color: #333;
}
.text-success {
    font-size: 1.1rem;
    font-weight: bold;
}

/* Formulário de compra */
form {
    background: #fff0f5;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
label {
    font-weight: bold;
    color: #ff1493;
}
input.form-control {
    border: 2px solid #ff1493;
    border-radius: 5px;
    padding: 0.7rem;
    margin-bottom: 1rem;
}

/* Botão Comprar */
button.btn-primary {
    background: #ff1493;
    border: none;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}
button.btn-primary:hover {
    background: #ff66b3;
    transform: scale(1.05);
}

/* Responsividade */
@media (max-width: 768px) {
    #infoCarrinho {
        flex-direction: column;
    }
    #produtosDoCarrinho, #comprarCarrinho {
        width: 100%;
    }
}

</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container">
            <!-- logo -->
            <a class="navbar-brand text-light" href="../index.html">DRINKS</a>
            <!-- botao mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="catalogo.html">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="carrinho.html">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Perfil</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="telaCarrinho" class="container-fluid d-flex flex-column align-items-center">
            <h1 class="my-3">CARRINHO</h1>
            <div id="infoCarrinho" class="container row p-0">
                <!-- LADO A - PRODUTOS ADICIONADOS AO CARRINHO -->
                <div id="produtosDoCarrinho" class="col-7">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                          <div class="col-md-2">
                            <img src="../images/refri.png" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-10">
                            <div class="card-body h-100 d-flex align-items-center justify-content-between">
                              <h6 class="card-title">REFRIGERANTE</h6>
                              <p class="text-success">R$ 12,00</p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- LADO B - VALORES, ENDEREÇO E COMPRA DO CARRINHO -->
                <div id="comprarCarrinho" class="col-5">
                    <form>
                        <!-- NOME -->
                        <div class="mb-3">
                          <label for="nome" class="form-label">Nome :</label>
                          <input type="text" class="form-control" id="nome">
                        </div>
                        <!-- CEP -->
                        <div class="mb-3">
                          <label for="cep" class="form-label">Cep :</label>
                          <input type="text" class="form-control" id="cep">
                        </div>
                        <!-- ESTADO -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado :</label>
                            <input type="text" class="form-control" id="estado">
                          </div>
                        <button type="submit" class="btn btn-primary">COMPRAR</button>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/pegarCEP.js"></script>
</body>
</html>
